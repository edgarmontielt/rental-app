enum HomeType {
  HOUSE
  DEPARTMENT
}

type Home {
  id: String
  title: String
  images: [String]
  description: String
  price: Float
  type: HomeType
  location: Location
}

type Location {
  id: String
  country: String
  state: String
  city: String
  street: String
  number: Int
  zipCode: Int
}

type Query {
    homes: [Home]
}